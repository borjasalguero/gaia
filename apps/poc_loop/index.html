<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic App</title>

    <!-- App styles -->
    <link rel="stylesheet" type="text/css" href="style/app.css">

    <!-- Localization -->
    <!--
      We need a way to indicate where the resources are
    -->
    <link rel="resource" type="application/l10n" href="locales/locales.ini">
    <!--
      Let's import the l10n magic! This is available in /shared/js folder
      of Gaia's repo.
    -->
    <script defer src="js/l10n.js"></script>
    <script defer src="js/app.js"></script>
  </head>

  <body>
    <section class="panel">
      <h1 data-l10n-id="poc_app_name"></h1>
      <p data-l10n-id="poc_app_explanation"></p>
      <section class="tests-container">
        <button data-l10n-id="launch_regular_attention" id="launch-regular-attention"></button>
      </section>
      <section class="tests-container">
        <input type="tel" id="phone-number" placeholder="Phone number">
        <button data-l10n-id="launch_telephony_attention" id="launch-telephony-attention"></button>
      </section>
      <section class="tests-container">
        <button data-l10n-id="play_ringer" id="play_ringer"></button>
        <button data-l10n-id="play_telephony" id="play_telephony"></button>
        <button data-l10n-id="play_other_telephony" id="play_telephony2"></button>
        <button data-l10n-id="play_music" id="play_music"></button>
        <button data-l10n-id="play_normal" id="play_normal"></button>
      </section>
    </section>
  </body>
</html>
