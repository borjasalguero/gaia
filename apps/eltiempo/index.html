<!DOCTYPE html>
<html>
<head>
<title>El tiempo</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style/reset.css">
<link rel="stylesheet" type="text/css" href="style/style.css">


<body >
	<article id="app_container">


	
	<header id="info">
		<article id="place">
			<section id="city">
				Madrid
			</section>
			<section id="forecast_name">
				(Buen tiempo)
			</section>
		</article>
		<article id="date">
			23 de Septiembre de 2008
		</article>
	</header>
	<article id="today">
		<section id="today_image">
		</section>
		<section id="today_forecast">
			<div class="forecast_today_temp">
				<header> Min:</header>
				<section id="today_min"></section>
			</div>
			<div class="forecast_today_temp">
				<header> Max:</header>
				<section id="today_max"></section>
			</div>
		</section>
	</article>
	<footer id="tomorrow">
		<article id="tomorrow_image">
		</article>
		<article id="tomorrow_forecast">
			<header id="header_tomorrow"> Tomorrow </header>
			<section>
				<div class="forecast_tomorrow_temp">
					<header> Min:</header>
					<section id="tomorrow_min"></section>
				</div>
				<div class="forecast_tomorrow_temp">
					<header> Max:</header>
					<section id="tomorrow_max"></section>
				</div>
			</section>
		</article>
	</footer>
	</article>
	<article id="loading">
      <section class="loading-container">
        <header class="loading-header" data-l10n-id="deleting-messages">
          Updating weather...
        </header>
        <article class="loading-icon">
          <img src="style/images/spinner.gif">
        </article>
      </section>
    </article>
  
</body>
<script type="text/javascript" src="js/app.js"></script>

<script type="text/javascript" src="js/weather.js"></script>
</head>
</html>
